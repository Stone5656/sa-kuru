<!DOCTYPE html>
<html>
<head>
  <title>芸能事務所</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <style>
    /* Reset CSS */
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
      color: #333;
    }
    
    /* Navigation Styles */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Main Content Styles */
    main {
      padding: 20px;
    }
    
    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ siteTitle }}</h1>
    </header>
    
    <nav>
      <ul>
        <li v-for="link in navigationLinks" :key="link.id">
          <a :href="link.url">{{ link.title }}</a>
        </li>
      </ul>
    </nav>
    
    <main>
      <h2>{{ welcomeMessage }}</h2>
      <p>{{ siteDescription }}</p>
    </main>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        siteTitle: '芸能事務所',
        siteDescription: '芸能事務所は、才能あるアーティストをサポートし、さまざまなイベントやニュースを提供しています。',
        navigationLinks: [
          { id: 1, title: 'ホーム', url: '#' },
          { id: 2, title: 'アーティスト', url: '#' },
          { id: 3, title: 'イベント', url: '#' },
          { id: 4, title: 'ニュース', url: '#' },
          { id: 5, title: 'お問い合わせ', url: '#' }
        ]
      }
    });
  </script>
</body>
</html>
